<h2>Dashboard</h2>
<p *ngIf="loading">Loading...</p>

<div *ngIf="!loading">
  <p>Total Applications: <strong>{{ total }}</strong></p>
  <div *ngIf="total === 0">No job applications yet. Add your first one on the Jobs page.</div>

  <div style="max-width: 500px" *ngIf="total > 0">
    <canvas baseChart [data]="doughnutData" [type]="'doughnut'"></canvas>
  </div>
</div>
